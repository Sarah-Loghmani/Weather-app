<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>S.LO.Weather</title>
  </head>
  <body>
    <div class="container">
      <h1>S.LO.Weather</h1>

      <form>
        <label for="city">ENTER YOUR LOCATION, GET THE WEATHER</label>
        <input type="text" name="city" />
      </form>

      <div class="card d-none">
        <img class="time" src="https://via.placeholder.com/400x300" alt="" />
        <div class="icon">
          <!-- icon -->
          <img src="" alt="" />
        </div>
        <div class="info">
          <h5>CITY NAME</h5>
          <div>WEATHER CONDITIONS</div>
          <div>
            <span>TEMP</span><span>&degC</span> <span>TEMP</span
            ><span>&degF</span>
          </div>
        </div>
      </div>
    </div>

    <script src="./scripts/forecast.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
